<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
</head>
<body>
    <h1>Booking History</h1>
    <ul>
        {% for booking in bookings %}
            <li>
                Movie: {{ booking.movie.title }} | Seat: {{ booking.seat.number }} | Date: {{ booking.created_at }}
            </li>
        {% empty %}
            <p>No bookings yet.</p>
        {% endfor %}
    </ul>
</body>
</html>
